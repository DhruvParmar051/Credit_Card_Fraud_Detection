<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>ğŸš€ Credit Card Fraud Detection</h1>
        <p>Enter transaction details below:</p>

        <form id="fraudForm" action="/predict" method="post">
            <label for="Time">Transaction Time:</label>
            <input type="number" name="Time" required>

            <label for="Amount">Transaction Amount ($):</label>
            <input type="number" name="Amount" step="any" min="0" required>

            <label>Other Features (V1 - V28):</label>
            <div class="grid">
                {% for i in range(1, 29) %}
                    <input type="number" step="any" name="V{{ i }}" placeholder="V{{ i }}" required>
                {% endfor %}
            </div>

            <button type="submit">ğŸ” Predict</button>
        </form>

        <div id="loading" style="display: none;">Processing... â³</div>
    </div>

</body>
</html>
